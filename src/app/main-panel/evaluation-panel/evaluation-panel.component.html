<mat-horizontal-stepper labelPosition="bottom" linear>
  <mat-step label="Select Members">
    <app-member-list [members]="membersList"></app-member-list>
    <div class="btn-up">
      <button mat-raised-button color="primary" class="btn-m" [disabled]="membersSelected()" matStepperNext>NEXT</button>
      <button mat-raised-button color="primary"
              (click)="selectAllMembers()">{{allSelected ? 'CLEAR ALL' : 'SELECT ALL'}}</button>
    </div>
  </mat-step>
  <mat-step label="Upload File">
    <app-file-upload (uploadedFile)="updateFile($event)"></app-file-upload>
    <div class="btn-up">
      <button mat-raised-button color="primary" class="btn-m" matStepperPrevious>BACK</button>
      <button mat-raised-button color="primary" class="btn-m" [disabled]="file === undefined" matStepperNext>NEXT</button>
    </div>
  </mat-step>
  <mat-step label="Finish">
    <div class="btn-up">
      <button mat-raised-button color="primary" class="btn-m" matStepperPrevious>BACK</button>
      <button mat-raised-button color="primary" class="btn-m" matStepperNext>NEXT</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
