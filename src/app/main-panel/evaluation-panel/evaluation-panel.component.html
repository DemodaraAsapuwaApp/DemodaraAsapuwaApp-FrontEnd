<mat-horizontal-stepper labelPosition="bottom" linear>
  <mat-step label="Select Members">
    <app-member-list [members]="membersList"></app-member-list>
    <div class="btn-up">
      <button mat-raised-button color="primary" class="btn-m" (click)="selectMemNext()" [disabled]="membersSelected()" matStepperNext>NEXT</button>
      <button mat-raised-button color="primary"
              (click)="selectAllMembers()">{{allSelected ? 'CLEAR ALL' : 'SELECT ALL'}}</button>
    </div>
  </mat-step>
  <mat-step label="Upload File">
    <app-file-upload></app-file-upload>
    <div class="btn-up">
      <button mat-raised-button color="primary" class="btn-m" matStepperPrevious>BACK</button>
      <button mat-raised-button color="primary" class="btn-m" (click)="fileUploadNext()" [disabled]="bankRecordUnAvailable" matStepperNext>NEXT</button>
    </div>
  </mat-step>
  <mat-step label="Match Transactions">
    <app-transaction-match></app-transaction-match>
    <div class="btn-up">
      <button mat-raised-button color="primary" class="btn-m" matStepperPrevious>BACK</button>
      <button mat-raised-button color="primary" class="btn-m" (click)="matchTransNext()" matStepperNext>NEXT</button>
    </div>
  </mat-step>
  <mat-step label="Finish">
      <app-finish-eval></app-finish-eval>
    <div class="btn-up">
      <button mat-raised-button color="primary" class="btn-m" matStepperPrevious>BACK</button>
      <button mat-raised-button color="primary" class="btn-m" matStepperNext>NEXT</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
