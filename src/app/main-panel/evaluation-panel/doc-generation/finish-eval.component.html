<h1 class="header">Generate Reports and Send Notifications</h1>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Member's Name</th>
      <td mat-cell *matCellDef="let element"> {{element.memberName}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Total Donation</th>
      <td mat-cell *matCellDef="let element">Rs. {{element.amount}} </td>
    </ng-container>

    <!-- Notification Required Column -->
    <ng-container matColumnDef="notify">
      <th mat-header-cell *matHeaderCellDef> Notify</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="btn-m" [(ngModel)]="element.greeting" (click)="$event.stopPropagation()">Geeting Notification</mat-checkbox>
        <mat-checkbox [(ngModel)]="element.warning" (click)="$event.stopPropagation()">Warning Notification</mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[20, 40, 100]" showFirstLastButtons></mat-paginator>
</div>
