<h1 class="header">Matched Transactions</h1>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Txn Date Column -->
    <ng-container matColumnDef="txnDate">
      <th mat-header-cell *matHeaderCellDef> Txn Date</th>
      <td mat-cell *matCellDef="let element"> {{element.txnDate | date: 'yyyy:MM:dd'}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Credit Column -->
    <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef> Credit</th>
      <td mat-cell *matCellDef="let element">Rs. {{element.cr}} </td>
    </ng-container>

    <!-- Donator Column -->
    <ng-container matColumnDef="donator">
      <th mat-header-cell *matHeaderCellDef> Member</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="fill">
          <mat-label>Member's name</mat-label>
          <mat-select [(ngModel)]="element.memberId" name="food">
            <mat-option value="0">None</mat-option>
            <mat-option *ngFor="let member of selectedMembers" [value]="member.id">{{member.preferredName}}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Credit Column -->
    <ng-container matColumnDef="degree">
      <th mat-header-cell *matHeaderCellDef> Degree of Match</th>
      <td mat-cell *matCellDef="let element">
        <div [ngSwitch]="element.matchDegree">
          <button *ngSwitchCase="'PERFECT'" mat-raised-button color="primary">{{element.matchDegree}}</button>
          <button *ngSwitchCase="'DOUBTFUL'" mat-raised-button color="accent">{{element.matchDegree}}</button>
          <button *ngSwitchDefault mat-raised-button color="warn">{{element.matchDegree}}</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[20, 40, 100]" showFirstLastButtons></mat-paginator>
</div>
