<h1 class="header">Transactions</h1>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Txn Date Column -->
    <ng-container matColumnDef="txnDate">
      <th mat-header-cell *matHeaderCellDef> Txn Date</th>
      <td mat-cell *matCellDef="let element"> {{element.txnDate | date: 'yyyy:MM:dd hh:mm:ss a'}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Credit Column -->
    <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef> Credit</th>
      <td mat-cell *matCellDef="let element">Rs. {{element.cr}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
