<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button >
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon></button>
    <h1 class="example-app-name">{{title}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">

    <mat-sidenav #sidenav [(opened)]="sideNavOpened" mode="side" position="start">
      <mat-nav-list>
        <a mat-list-item>Item 1</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      Main content
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
